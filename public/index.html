<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Support Translator</title>
    <style>
        .message-area {
            margin-top: 10px;
            height: auto;
            min-height: 300px;
            padding: 10px 25px;
            border-radius: 10px;
        }

        .message-bubble {
            border-radius: 20px;
            padding: 10px 10px;
            max-width: 65%;
        }

        .input-field {
            border-radius: 10px;
            padding: 20px;
        }

        #reply-button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-3">
            <div class="container">
                <a href="#" class="brand-logo">Transporter
                    <i class="material-icons">language</i>
                </a>
                <span id="currently-helping" class="right white-text"></span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row center">
            <div class="col s6 push-s3">
                <h4 class="center">Incoming</h4>
                <div class="divider"></div>
                <div class="message-area section blue-grey lighten-5" id="incoming">

                </div>
            </div>
        </div>
        <div class="row center">
            <div class="col s6 push-s3">
                <h4>Reply</h4>
                <div class="divider"></div>
                <div class="input-field col s12 blue-grey lighten-5">
                    <textarea name="response" id="reply-box" class="materialize-textarea"></textarea>
                    <a class="waves-effect waves-light btn green right" id="reply-button">
                        <i class="material-icons right">message</i>Reply</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
